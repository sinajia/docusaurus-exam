name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install and Build
      run: |
        npm install
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.9
      with:
        branch: main
        FOLDER: build
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        CLEAN: true